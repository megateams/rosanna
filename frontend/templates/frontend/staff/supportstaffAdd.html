{% extends 'frontend/base.html' %}
{% block  title %} Students Add {% endblock title %}
{% block  pagetitle %} Students Add {% endblock pagetitle %}

{% block  main %} 

<!-- inner-content -->
<div class="inner-content">
    <a href="/support-staff-list" class="btn btn-sm add-btn text-white mb-2 ml-3">View Support staff</a>
    <a href="" class="btn btn-sm bg-success text-white mb-2 ml-2 ">Import excel</a>

    <!-- form-section -->
    <form action="" class="form ml-3 p-3 shadow rounded bg-light">
        <div class="title">
            <h5 class="text-uppercase text-center">Add Support Staff</h5>
            <hr>
        </div>

        <!-- student info section -->
        <div class="stud-info">
            <!-- <div class="sub-heading">
                <h5>Support Staff Information</h5>
            </div> -->
            <div class="row">
                <!-- staff number -->
                <div class="form-group col-md-6">
                    <label for="">Staff Number: </label>
                    <input type="text" name="staffnumber" class="form-control">
                </div>
                <!-- name -->
                <div class="form-group col-md-6">
                    <label for="">Fullname: </label>
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- email -->
                <div class="form-group col-md-6">
                    <label for="">Email: </label>
                    <input type="email" name="email" class="form-control">
                </div>
                <!-- Address -->
                <div class="form-group col-md-6">
                    <label for="">Address: </label>
                    <input type="text" name="address" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- gender -->
                <div class="form-group col-md-6">
                    <label for="">Gender: </label>
                    <select name="gender" id="" class="form-control pr-2">
                        <option value="">---</option>
                        <option value="Male">Male</option>
                        <option value="Female ">Female</option>
                    </select>
                </div>
                <!-- date of birth -->
                <div class="form-group col-md-6">
                    <label for="">Date Of Birth </label>
                    <input type="date" name="dob" class="form-control">
                </div>

            </div>
            <div class="row">
                <!-- qualification -->
                <div class="form-group col-md-6">
                    <label for="">Qualificatiions: </label>
                    <input type="text" name="qualification" id="" class="form-control pr-2">
                </div>
                <!-- position -->
                <div class="form-group col-md-6">
                    <label for="">Position </label>
                    <input type="text" name="position" class="form-control">
                </div>

            </div>
        </div>
        
        <!-- student info section -->

        

        <!-- button -->
        <div class="form-group">
            <button type="submit" class="btn btn-sm bg-dark text-white w-25">SUBMIT</button>
        </div>
        

        
    </form>
    <!-- form-section -->

</div>
<!-- inner-content -->

{% endblock main %}
