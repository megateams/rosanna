{% extends 'frontend/base.html' %}
{% block  title %} Add Teachers {% endblock title %}
{% block  pagetitle %} Add Teachers  {% endblock pagetitle %}

{% block  main %} 

<!-- inner-content -->
<div class="inner-content">
    <a href="/teacherlist" class="btn btn-sm add-btn text-white mb-2 ml-3">View Teachers</a>
    <a href="" class="btn btn-sm bg-success text-white mb-2 ml-2 ">Import excel</a>

    <!-- form-section -->
    <form action="" class="form ml-3 p-3 shadow rounded bg-light">
        <div class="title">
            <h5 class="text-uppercase text-center">Register Teachers</h5>
            <hr>
        </div>

        <!-- student info section -->
        <div class="teacher-info">
            <!-- <div class="sub-heading">
                <h5>Teacher Information</h5>
            </div> -->
            <div class="row">
                <!-- regno -->
                <div class="form-group col-md-6">
                    <label for="">Teacher ID: </label>
                    <input type="text" name="teacherid" class="form-control">
                </div>
                <!-- name -->
                <div class="form-group col-md-6">
                    <label for="">Teacher Fullname: </label>
                    <input type="text" name="teachernames" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- gender -->
                <div class="form-group col-md-4">
                    <label for="">Gender: </label>
                    <select name="gender" id="" class="form-control pr-2">
                        <option value="">---</option>
                        <option value="Male">Male</option>
                        <option value="Female ">Female</option>
                    </select>
                </div>
                <!-- dob -->
                <div class="form-group col-md-4">
                    <label for="">Date Of Birth </label>
                    <input type="date" name="dob" class="form-control">
                </div>

                <!-- contact -->
                <div class="form-group col-md-4">
                    <label for="">Contact </label>
                    <input type="text" name="contact" class="form-control">
                </div>
            </div>
            <div class="row">
                
                <!-- email -->
                <div class="form-group col-md-4">
                    <label for="">Email Address </label>
                    <input type="email" name="email" class="form-control">
                </div>
                <!-- address -->
                <div class="form-group col-md-4">
                    <label for=""> Address </label>
                    <input type="text" name="address" class="form-control">
                </div>
                
                <!-- joining date -->
                <div class="form-group col-md-4">
                    <label for="">Joining Date </label>
                    <input type="date" name="joining date" class="form-control">
                </div>
            </div>
        </div>
        


        <div class="parent-info">
            
            <div class="row">
                <!-- class -->
                <div class="form-group col-md-4">
                    <label for=""> Attached Classes: </label>
                    <select name="classes" id="" class="form-control pr-2">
                        <option value="">---</option>
                    </select>
                </div>
                <!-- Subject -->
                <div class="form-group col-md-4">
                    <label for="">Subject </label>
                    <input type="text" name="subject" class="form-control">
                </div>
                <!-- position -->
                <div class="form-group col-md-4">
                    <label for="">Position </label>
                    <input type="text" name="position" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- qualification-->
                <div class="form-group col-md-4">
                    <label for="">Academic Qualification </label>
                    <input type="text" name="qualification" class="form-control">
                </div>
                <!-- username-->
                <div class="form-group col-md-4">
                    <label for="">Username </label>
                    <input type="text" name="username" class="form-control">
                </div>
                <!-- password -->
                <div class="form-group col-md-4">
                    <label for="">Password </label>
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            

            
        </div>

        <!-- button -->
        <div class="form-group">
            <button type="submit" class="btn btn-sm bg-dark text-white w-25">SUBMIT</button>
        </div>
        

        
    </form>
    <!-- form-section -->

</div>
<!-- inner-content -->

{% endblock main %}
