<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Rosanna Schools | Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- main -->
    <div class="main">
        <div class="container shadow">
            <div class="row">
                <!-- content contains badge, school name and a welcome message -->
                <div class="content col-md-6 text-center">
                    <!-- logo -->
                    <img src="{% static 'images/rosannalogo.png' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                    <!-- welcome message -->
                    <div class="message text-white">
                        <h4>Rosanna Schools</h4>
                        <h6 class="text-uppercase">school management information system</h6>
                    </div>
                </div>
    
                <!-- login section for the user -->
                <div class="loginform col-md-6">
                    <form action="" class="form shadow rounded">
                        <div class="title text-center">
                            <h5>USER LOGIN</h5>
                        </div>
                        <div class="form-content p-3">
                            <div class="form-group ">
                                <label for="">Username / Email</label> <span class="text-danger ml-2"><b>*</b></span>
                                <input type="text" class="form-control" required/>
                            </div>
                            <div class="form-group ">
                                <label for="">Password</label><span class="text-danger ml-2"><b>*</b></span>
                                <input type="text" class="form-control" required/>
                            </div>

                            <button class="btn btn-sm">Login</button>

                            <div class="checkbox mt-3"><input type="checkbox" class="mr-2" name="" id=""><span>Remember me</span></div>
                            
                        </div>
                    </form>
                </div>
                <!-- login section for the user -->
            </div>
        </div>
    </div>
    <!-- main -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- font awesome js -->
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
</body>
</html>
