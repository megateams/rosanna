{% extends 'frontend/base.html' %}
{% block  title %} Add Users {% endblock title %}
{% block  pagetitle %} Add Users  {% endblock pagetitle %}

{% block  main %} 

<!-- inner-content -->
<div class="inner-content">
    <a href="/userslist" class="btn btn-sm add-btn text-white mb-2 ml-3">View Users</a>
    <a href="" class="btn btn-sm bg-success text-white mb-2 ml-2 ">Import excel</a>
               
    <!-- form-section -->
    <form action="" class="form ml-3 p-3 shadow rounded bg-light">
        <div class="title">
            <h5 class="text-uppercase text-center">Register Users</h5>
            <hr>
        </div>

        <!-- users info section -->
        <div class="users-info">
            <div class="row">
                <!-- userid -->
                <div class="form-group col-md-6">
                    <label for="">User ID: </label>
                    <input type="text" name="userid" class="form-control">
                </div>
                <!-- name -->
                <div class="form-group col-md-6">
                    <label for=""> Full Name: </label>
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- gender -->
                <div class="form-group col-md-4">
                    <label for="">Gender: </label>
                    <select name="gender" id="" class="form-control pr-2">
                        <option value="">---</option>
                        <option value="Male">Male</option>
                        <option value="Female ">Female</option>
                    </select>
                </div>
                <!-- dob -->
                <div class="form-group col-md-4">
                    <label for="">Date Of Birth </label>
                    <input type="date" name="dob" class="form-control">
                </div>

                <!-- contact -->
                <div class="form-group col-md-4">
                    <label for="">Contact </label>
                    <input type="text" name="contact" class="form-control">
                </div>
            </div>
            <div class="row">
                
                <!-- email -->
                <div class="form-group col-md-4">
                    <label for="">Email Address </label>
                    <input type="email" name="email" class="form-control">
                </div>
                <!-- address -->
                <div class="form-group col-md-4">
                    <label for=""> Address </label>
                    <input type="text" name="address" class="form-control">
                </div>
                
                <!-- username -->
                <div class="form-group col-md-4">
                    <label for="">Username </label>
                    <input type="text" name="username" class="form-control">
                </div>
            </div>
        </div>
        


        <div class="users-info">
            
            
            <div class="row">
               
                <!-- username-->
                <div class="form-group col-md-6">
                    <label for="">Role </label>
                    <input type="text" name="role" class="form-control">
                </div>
                <!-- password -->
                <div class="form-group col-md-6">
                    <label for="">Password </label>
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            

            
        </div>

        <!-- button -->
        <div class="form-group">
            <button type="submit" class="btn btn-sm bg-dark text-white w-25">SUBMIT</button>
        </div>
        

        
    </form>
    <!-- form-section -->

</div>
<!-- inner-content -->

{% endblock main %}
