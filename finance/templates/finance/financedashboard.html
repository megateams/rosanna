{% extends 'finance/base.html' %}
{% block  title %} Dashboard {% endblock title %}
{% load static %}
{% block  main %}
<div class="inner-content">
    <div class="row">
        <div class="col-md-3">
            <div class="card text-center ct">
                <h5>Current Term : I</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center cy">
                <h5>Current Year : 2024</h5>
            </div> 
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-4">
            <a href="" style="text-decoration: none;">
                <div class="card feescard p-4">
                    <div class="row">
                        <div class="col-3 text-center pt-2" style="border-right: 2px solid #fff;">
                            <i class="fas fa-money-bill-wave icon" ></i>
                        </div>
                        <div class="col-9 ">
                            <h3 class="text-center">10,345,000</h3>
                            <h5 class="text-center"> Fees</h5> 
                        </div>
                    </div>
                   
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="" style="text-decoration: none;">
                <div class="card spaymentscard p-4">
                    <div class="row">
                        <div class="col-3 text-center pt-2" style="border-right: 2px solid #fff;">
                            <i class="fas fa-money-bill-alt icon" ></i>
                        </div>
                        <div class="col-9 ">
                            <h3 class="text-center">8,000,000</h3>
                            <h5 class="text-center"> Staff Payments</h5> 
                        </div>
                    </div>
                   
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="" style="text-decoration: none;">
                <div class="card expensecard p-4">
                    <div class="row">
                        <div class="col-3 text-center pt-2" style="border-right: 2px solid #fff;">
                            <i class="fas fa-money-bill-wave icon" ></i>
                        </div>
                        <div class="col-9 ">
                            <h3 class="text-center">2,000,0000</h3> 
                            <h5 class="text-center"> Expenses</h5> 
                        </div>
                    </div>
                   
                </div>
            </a>
        </div>
    </div>

    <!-- linegraph and donut -->
    <div class="row mt-4">
        <div class="col-lg-8 bar">
            <div class="line-chart shadow  bg-light pb-2">
                <canvas id="paymentChart"></canvas>
            </div>          
        </div>
        <div class="col-md-4 ">
            <div class="donut-chart shadow  bg-light pb-2">
                <canvas id="paymentDonutChart"></canvas>
            </div>
        </div>
    </div>
    
</div> 
{% endblock main %}
