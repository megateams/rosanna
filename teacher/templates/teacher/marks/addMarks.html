{% extends 'teacher/base.html' %}
{% block title %} Add Marks {% endblock title %}
{% block main %}
<div class="inner-content">
    <div class="header d-flex">
        <div class="class-btns" pr-5>
            <a href="/teacher/his_class/{{ schoolclass.classid }}/{{ teacher_id }}" class="btn btn-sm btn-danger">Class Information</a>
            <a href="/teacher/his_class/view_marks/{{ schoolclass.classid }}/{{ teacher_id }}" class="btn btn-sm btn-danger">View Exam Results</a>
          
            <a href="/teacher/his_class/addmarks/{{ schoolclass.classid }}/{{ teacher_id }}" class="btn btn-sm btn-danger">Add Marks</a>
            
        </div>
    </div>
    <!-- <p>Teacher ID: {{ teacher_id }}</p> -->
    
    <form action="" method="post" class="p-4 shadow rounded col-6 m-2 bg-white">
        {% csrf_token %}

        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{ message }}</strong> 
                </div>
            {% endfor %}
            </ul>
        {% endif %}
        <div class="form-group">
            <label for="">Select Type of Mark: </label>
            <select name="marktype" class="form-control">
                <option value="" selected disabled>---</option>
                {% for mark_type in mark_types %}
                    <option value="{{ mark_type.0 }}">{{ mark_type.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-4">
            <label for="">Select Student: </label>
            <select name="studentname" id="" class="form-control">
                <option value="" selected disabled>---</option>
                {% for student in students %}
                    <option value="{{ student.childname }}">{{ student.childname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-4">
            <label for="">Select Subject: </label>
            <select name="subject" id="" class="form-control">
                <option value="" selected disabled>---</option>
                {% for subject in subjects %}
                    <option value="{{ subject.subjectid }}">{{ subject.subjectname }}</option>
                    
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-4">
            <label for="">Enter Mark obtained</label>
            <input type="text" name="mark_obtained" class="form-control">
        </div>

        <button type="submit" class="btn btn-dark btn-sm">Submit Marks</button>
    </form>
</div>
{% endblock main %}
