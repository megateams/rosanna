<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>{{student.pk }} Report Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="header d-flex">
        <h1 class="text-center" style="text-align: center; color: black;">
            <span style="font-size: 25px; padding-bottom: 20px;">ROSANNA </span>
            <img src="{{ image_url }}" alt="Logo" style="width: 60px; height: 70px;">
            <span style="font-size: 25px;">SCHOOLS </span>
        </h2>
        <p style="text-align: center; color: black; font-size: 12px;">P.O.Box, 234 Kampala | www.rosannaschool.com | info@rosannaschool.com | Tel: +256 776 481 096</p>
    </div>
    <div class="lines">
        <hr style="font-size: 6px; color: brown;">
        <!-- <hr> -->
    </div>
    <h5 style="text-align: center; color: black; font-size: 12px;">LEARNER'S REPORT CARD FOR TERM TWO, 2023</h5>


    <!-- studentdetails -->
    <div class="stud-details" style="display: flex; justify-content: space-between;">
        <div class="info" style="display: flex;">
            <p style="font-size: 14px;"><b>Child Name:</b> <span>{{student.childname}}</span></p>
            <p style="font-size: 14px;"><b>Child Name:</b> <span>{{student.stdnumber}}</span></p>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>h</th>
                <th>h</th>
                <th>h</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
</body>
</html>
